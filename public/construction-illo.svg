  <!-- Hard Hat -->
  <ellipse cx="65" cy="35" rx="18" ry="12" fill="#FFE066" stroke="#000" stroke-width="2"/>
  <ellipse cx="65" cy="32" rx="16" ry="10" fill="#FFE066"/>
  
  <!-- Hard hat brim -->
  <path d="M47 32 Q65 38 83 32" fill="#FFE066" stroke="#000" stroke-width="2"/>
  
